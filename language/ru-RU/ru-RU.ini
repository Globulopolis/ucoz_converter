INSTL_USER_ID_LABEL="ID пользователя с правами издателя"
INSTL_USER_ID_DESC="ID пользователя для установки прав доступа к материалам и категориям. Это может быть администратор или издатель. <p class="_QQ_"text-warning"_QQ_">Не устанавливайте ID зарегистрированного пользователя, т.к. в этом случае любой зарегистрированный пользователь на сайте получит доступ к изменению материала(ов).</p>"
INSTL_FEATURED_LABEL="Избранное"
INSTL_FEATURED_DESC="Добавлять в избранное при импорте."
INSTL_PASS_RESET_LABEL="Смена пароля"
INSTL_PASS_RESET_DESC="Требовать смену пароля пользователя при первом входе. Иначе пользователь не сможет получить доступ к своей учетной записи на сайте."
INSTL_LANGUAGE_ARTICLES_LABEL="Язык материалов"
INSTL_LANGUAGE_ARTICLES_DESC="Язык по умолчанию. Выберите 'Все' для всех языков(если ваш сайт не мультиязычный) или, к примеру, 'Английский' если иначе."
INSTL_LANGUAGE_CATEGORIES_LABEL="Язык категорий"
INSTL_LANGUAGE_CATEGORIES_DESC="Язык по умолчанию. Выберите 'Все' для всех языков(если ваш сайт не мультиязычный) или, к примеру, 'Английский' если иначе."
INSTL_INTROLIMIT_LABEL="Ограничение для вводного текста"
INSTL_INTROLIMIT_DESC="Определяет количество символов из вводного текста материала, после превышения которых будет выведена кнопка "_QQ_"Подробнее"_QQ_""
INSTL_EXTRA_FIELDS_LABEL="Добавлять дополнительные поля"
INSTL_EXTRA_FIELDS_DESC="Например: поле Аватар на третьей позиции(нумерация начинается с нуля). <br/>field_id - ID поля из компонента  administrator/index.php?option=com_fields&context=com_users.user Создайте все дополнительные поля для пользователя перед импортом."
INSTL_EXTRA_FIELDS_ADD_LABEL="Дополнительные поля"
INSTL_EXTRA_FIELDS_ADD_DESC="Нажмите кнопку и задайте соответствия. Если нужного поля нет в списке, просто введите числовое значение."
