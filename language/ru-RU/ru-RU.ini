INSTL_USERGROUP_ID_DESC="Указанная группа будет установлена для всех пользователей при импорте. Можно переназначить опцией "_QQ_"Группы пользователей"_QQ_" ниже. Значение по умолчанию берется из настроек компонента com_users."
INSTL_SKIP_REG_LABEL="Пропускать зарегистрированных"
INSTL_SKIP_REG_DESC="Обновление уже зарегистрированных пользователей будет пропущено, а будут импортированны только новые пользователи."
INSTL_FILTER_TEXT_LABEL="Фильтровать текст в вводном и полном тексте"
INSTL_FILTER_TEXT_DESC="Применяет глобальные текстовые фильтры к произвольному тексту в соответствии с настройками для текущих групп пользователей. Если значение 0(Нет), то текст будет вставлен в БД как есть. <p class="_QQ_"text-warning"_QQ_">Осторожно! Эта опция может сломать ссылки на ресурсы(изображения и т.п.).</p>"
INSTL_INTRO_FROM_FULLTEXT_LABEL="Вступительный текст из полного"
INSTL_INTRO_FROM_FULLTEXT_DESC="Создавать вступительный текст из полного текста."
INSTL_UPDATE_ALIAS_LABEL="Обновлять алиас"
INSTL_UPDATE_ALIAS_DESC="В Ucoz заголовок материала может быть одинаковым для нескольких материалов, а т.к. Joomla создает алиас из заголовка, то будут созданы одинаковые алиасы. Эта опция позволяет обновлять алиас при одинаковом заголовке."
INSTL_REPLACE_URLS_LABEL="Список замены ссылок"
INSTL_REPLACE_URLS_DESC="Список ссылок для замены старых на новые. К примеру если адрес сайта изменился, можно указать старый адрес и новый для замены."
INSTL_REPLACE_URLS_COL1_LABEL="Старый URL"
INSTL_REPLACE_URLS_COL2_LABEL="Новый URL"
INSTL_IMG_PATH_SMILES_LABEL="Url к смайлам"
INSTL_IMG_PATH_SMILES_DESC="URL к папке с смайлами. <p class="_QQ_"text-warning"_QQ_">ВНИМАНИЕ! Пользователь может установить разные наборы смайлов, которые могут находиться в разных папках. К примеру: по умолчанию адрес https://s4.ucoz.net/sm/1/cool.gif но пользователь может использовать https://sitename/smiles/cool.gif. Конвертер использует адрес по умолчанию вида 'http://адрес_сайта/sm/1/cool.gif' для замены. В этом случае папку с смайлами нужно перенести вручную.</p>"
INSTL_IMGATTACH_SEPARATOR="<strong>Вложенные изображения</strong><hr/>"
INSTL_IMGATTACH_COPY_LABEL="Копировать вложения"
INSTL_IMGATTACH_COPY_DESC="Если "_QQ_"Да"_QQ_", то изображения будут скопированы без изменений. Иначе будет изменен размер изображений превью."
INSTL_IMGATTACH_FILES_PER_FOLDER_LABEL="Файлов в папке"
INSTL_IMGATTACH_FILES_PER_FOLDER_DESC="В связи с внутренними ограничениями Ucoz в папке не может быть больше 200 файлов. Установите в 200(значение по умолчанию) для игнорирования."
INSTL_IMGATTACH_WIDTH_LABEL="Ширина превью в пикселах"
INSTL_IMGATTACH_WIDTH_DESC="Настройка доступна только если "_QQ_"Копировать вложения"_QQ_" установлено в "_QQ_"Нет"_QQ_"."
INSTL_IMGATTACH_PATH_LABEL="URL к папке с изображениями"
INSTL_IMGATTACH_PATH_DESC="Конвертер заменит URL-ы к вложениям на это значение."
INSTL_IMGATTACH_PATH_DEST_LABEL="Путь к папке с изображениями"
INSTL_IMGATTACH_PATH_DEST_DESC="Путь к папке с вложенными изображениями. Конвертер перенесет изображения из папки архива в указанную папку."

