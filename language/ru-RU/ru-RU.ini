INSTL_CATEGORY_GETFROM_DESC="Эти ID будут использоваться при импорте данных из новостей, блогов, публикаций, загрузок.<br/>1 - по умолчанию из 'Соответствия категорий' на вкладке 'Категории'.<br/>2 - из файла 'imports/categories_import.json' созданного после импорта категорий.<br/>3 - из настройки blogDefaultCategoryId."
